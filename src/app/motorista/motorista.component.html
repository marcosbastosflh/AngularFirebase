<div>
  <!--<div class="panel-heading text-center">Mensagens</div>-->
  <div class="panel-body">
    <div class="input-group input-group-sm  col-md-8 col-md-offset-2">
      <div class="table-responsive ">
        <table class="table table-striped table-hover" >
          <th class="text-left">Sugestão</th>
          <th class="text-left">Motorista</th>
          <th class="text-center">Qtd</th>
          <th class="text-center">Última Vez</th>
          <th class="text-right"></th>
          <tr *ngFor="let item of itens | async; let i = index">
            <td class="text-left">{{ i + 1 }}</td>
            <td>{{ item.$key }}</td>
            <td class="text-center">{{ item.qtd }}</td>
            <td class="text-center">{{ item.data | date :  "dd/MM/yyyy" }}</td>
            <td class="text-right">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="dirigir(item)">Dirigir</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
