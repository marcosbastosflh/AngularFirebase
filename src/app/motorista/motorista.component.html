<div>
  <div class="panel-heading text-center">Motorista da Rodada</div>
  <div class="panel-body">
    <div class="input-group input-group-sm  col-md-8 col-md-offset-2">
      <div class="table-responsive ">
        <table class="table table-striped table-hover" >
          <th class="text-left"><i class="fa fa-bullhorn" aria-hidden="true"></i> Sugestão</th>
          <th class="text-left"><i class="fa fa-user" aria-hidden="true"></i> Motorista</th>
          <th class="text-center"><i class="fa fa-calculator" aria-hidden="true"></i> Qtd</th>
          <th class="text-center"><i class="fa fa-calendar" aria-hidden="true"></i> Última Vez</th>
          <th class="text-right"></th>
          <tr *ngFor="let item of itens | async; let i = index">
            <td class="text-left">{{ i + 1 }}ª</td>
            <td>{{ item.$key }}</td>
            <td class="text-center">{{ item.qtd }}</td>
            <td class="text-center">{{ item.data | date :  "dd/MM/yyyy" }}</td>
            <td class="text-right">
              <button type="button" class="btn btn-primary" *ngIf="podeDirigir(item.data | date : 'dd/MM/yyyy')" data-dismiss="modal" (click)="dirigir(item)" title="Dirigir"><i class="fa fa-car" aria-hidden="true"></i></button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
