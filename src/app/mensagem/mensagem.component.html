<div>
  <!--<div class="panel-heading text-center">Mensagens</div>-->
  <div class="panel-body">
    <div class="input-group input-group-sm  col-md-8 col-md-offset-2">
    <form #loginForm="ngForm">
      <div class="form-group">
        <div class="text-right">
          <input type="text" name="codigo" maxlength="3" [readonly]="edicao" class="form-control" required placeholder="Código" [(ngModel)]="mensagem.codigo" />
          <input type="text" name="descricao" class="form-control" required placeholder="Descrição" [(ngModel)]="mensagem.descricao" />
          <button type="submit" class="btn btn-default btn-sm" [disabled]="!edicao" (click)="limparCampos()"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>
          <button type="submit" class="btn btn-info btn-sm" [disabled]="!loginForm.form.valid" (click)="addMensagem(mensagem)"><i class="fa fa-floppy-o" aria-hidden="true"></i> Salvar</button>
        </div>
      </div>
    </form>
    <div class="table-responsive ">
      <table class="table table-striped table-hover" >
        <th class="text-left">Código</th>
        <th class="text-center">Descrição</th>
        <th class="text-center">Cadastro</th>
        <th class="text-right"></th>
        <tr *ngFor="let item of mensagens | async">
          <td class="text-left">{{ item.$key }}</td>
          <td>{{item.descricao}}</td>
          <td class="text-center">{{item.data | date :  "dd/MM/yyyy"}}</td>
          <td class="text-right">
            <button class="btn btn-warning btn-sm" [disabled]="edicao" [value]="item.$key" (click)="carregarValores(item)" title="Editar"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button class="btn btn-danger btn-sm" [disabled]="edicao" [value]="item.$key" #itemTemplate data-toggle="modal" data-target="#myModal" (click)="setKey(item.$key)" title="Excluir"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Atenção</h4>
      </div>
      <div class="modal-body">
        <p>Deseja realmente excluir esse item?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delMensagem()">Confirmar</button>
      </div>
    </div>

  </div>
</div>
