<div class="panel panel-info col-md-8 col-md-offset-2">
  <div class="panel-heading">Mensagens</div>
  <div class="panel-body" >
    <div class="input-group input-group-sm col-md-8 col-md-offset-2">
    <form ngNoForm (submit)="addMensagem(mensagem)">
      <div class="form-group">
        <input type="text" name="codigo" class="form-control" required placeholder="Código" [(ngModel)]="mensagem.codigo" />
        <input type="text" name="descricao" class="form-control" required placeholder="Descrição" [(ngModel)]="mensagem.descricao" />
        <button type="submit" class="btn btn-info btn-sm" >Adicionar Form</button>
        <button type="submit" class="btn btn-info btn-sm" (click)="addMensagem(mensagem)">Adicionar</button>
      </div>
    </form>
    <div class="table-responsive col-md-8 col-md-offset-2">
      <table class="table table-striped table-hover">
        <th>Código</th>
        <th>Descrição</th>
        <th>Cadastro</th>
        <th>Ação</th>
        <tr *ngFor="let item of mensagens | async">
          <td>{{item.codigo}}</td>
          <td>{{item.descricao}}</td>
          <td>{{item.data | date :  "dd/MM/yyyy"}}</td>
          <td><button class="btn btn-danger btn-sm" (click)="delMensagem(item)">Excluir</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
