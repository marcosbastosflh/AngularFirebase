<div class="panel panel-info col-md-8 col-md-offset-2">
  <div class="panel-heading text-center">Mensagens</div>
  <div class="panel-body">
    <div class="input-group input-group-sm  col-md-8 col-md-offset-2">
    <form #loginForm="ngForm">
      <div class="form-group">
        <div class="text-right">
          <input type="text" name="codigo" maxlength="3" class="form-control" required placeholder="Código" [(ngModel)]="mensagem.codigo" />
          <input type="text" name="descricao" class="form-control" required placeholder="Descrição" [(ngModel)]="mensagem.descricao" />
          <button type="submit" class="btn btn-info btn-sm" [disabled]="!loginForm.form.valid" (click)="addMensagem(mensagem)">Adicionar</button>
        </div>
      </div>
    </form>
    <div class="table-responsive col-md-8 col-md-offset-2">
      <table class="table table-striped table-hover">
        <th class="text-center">Cód</th>
        <th class="text-center">Descrição</th>
        <th class="text-center">Cadastro</th>
        <th class="text-center">Ação</th>
        <tr *ngFor="let item of mensagens | async">
          <td class="text-center">{{item.codigo}}</td>
          <td>{{item.descricao}}</td>
          <td class="text-center">{{item.data | date :  "dd/MM/yyyy"}}</td>
          <td class="text-center"><button class="btn btn-danger btn-sm" (click)="delMensagem(item)">Excluir</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
